<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewsLetter SingUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
  crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <link href="public/css/styles.css" rel="stylesheet">
</head>

<body class="text-center" style="background-color: orange; font-family: 'Poppins', sans-serif;">

  <div class="container" style="margin-top:10%;">
    <div class="col-md-6 mx-auto text-center">
      <div class="header-title">
        <h1 class="wv-heading--title">
          Receive our NewsLetter Weekly!
        </h1>
        <h3 class="wv-heading--subtitle">
          Lorem ipsum dolor sit amet! Neque porro quisquam est qui do dolor amet, adipisci velit...
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="myform form ">

          <form action="/" method="POST" >
            <div class="form-group">
              <input type="text" name="fName" class="form-control top" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" name="lName" class="form-control middle" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control bottom" placeholder="Email">
            </div>
            <div class="text-center btn-block mt-4">
              <button type="submit" class=" btn btn-primary">Sign Me Up!</button>
            </div>

            <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a href="#" class="ps-hero__content__link">Terms
                of Use</a> and <a href="#">Privacy Policy</a>.
            </p>
          </form>


        </div>
      </div>
    </div>
  </div>



</body>

</html>
